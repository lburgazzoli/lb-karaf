project.ext {
    bundleInportPackages = [
        '*'
    ]

    bundleExportPackages = [
        '*'
    ]
}

dependencies {
    compile project(':lb-karaf-common')
    compile project(':lb-karaf-cluster-common')
    compile project(':lb-karaf-cluster-common-hazelcast')
}

jar {
    manifest {
        instruction 'Import-Package' , bundleInportPackages.join(',')
        instruction 'Export-Package' , bundleExportPackages.join(',')
    }
}
